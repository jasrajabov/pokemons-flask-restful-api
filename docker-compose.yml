version: '3.8'

services:
 app:
  build:
   context: .
  ports:
  - 5000:5000
  volumes:
  - ./:/app
  command: >
    sh -c "python app.py"
    sh -c "pwd"
    sh -c "ls"

 test:
  build:
   context: .
  depends_on:
   - app
  volumes:
   - ./tests/:/app/tests
  command: >
   sh -c "python -m pytest -s -v"